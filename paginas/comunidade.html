<style>
body {

}

.slider-container {
    overflow-x: auto;

    display: flex;

    padding: 1rem 0;

    position: relative;
    z-index: 1;
}

.slider-container::-webkit-scrollbar {
    height: 8px;
}

.slider-container::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 4px;
}

.slider-container img {
    flex: 0 0 auto;
    width: 45vw;
    max-width: 480px;
    transition: transform 0.3s ease;
    cursor: pointer;
    border-radius: 10px;
    z-index: 2;
}

.slider-container img:hover {
    transform: scale(1.1);
    z-index: 3;
}
</style>
